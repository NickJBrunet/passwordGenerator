<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header>
        <h1>Random Password Generator</h1>
    </header>

    <section>
        <div class="character-sel">
            <h3>Select which character types to include:</h3>
            <div class="character-container">
                <label for="uppercase">Uppercase (A-Z): <input type="checkbox" id="uppercase" name="uppercase" checked></label>
                <label for="lowercase">Lowercase (a-z): <input type="checkbox" id="lowercase" name="lowercase" checked></label>
                <label for="numbers">Numbers (0-9): <input type="checkbox" id="numbers" name="numbers" checked></label>
                <label for="special">Special (ex. !@#$%^&*()): <input type="checkbox" id="special" name="special" checked></label>
            </div>
            <div class="password-container">   
                <label>Password Length: <input type="number" id="password-length" min="8" max="20" value="8"></label>
                <p>Random Password: <span id="password-output">123456</span></p>
                <button id="password-button">Generate Password</button>
            </div>
        </div>
    </section>

    <script src="scripts\main.js"></script>
</body>
</html>
